version: '3.8'

services:
  multi-agent-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-customer-support
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-multi-agent-customer-support}
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Add a simple web UI (future enhancement)
  # web-ui:
  #   image: nginx:alpine
  #   container_name: multi-agent-ui
  #   ports:
  #     - "3000:80"
  #   volumes:
  #     - ./frontend:/usr/share/nginx/html
  #   depends_on:
  #     - multi-agent-api

networks:
  default:
    name: multi-agent-network
